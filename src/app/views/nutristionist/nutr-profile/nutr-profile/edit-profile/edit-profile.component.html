<div class="container rounded bg-white" *ngFor="let i of profile">
  <div class="row" >
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5" >
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="./assets/pdp.png"
        />
        <span class="font-weight-bold">{{i.firstname}}</span
        ><span class="text-black-50">{{i.email}}</span>
        <span> </span>
      </div>
    </div>
    <div class="col-md-5 " >
      <div class="p-3 py-5" >
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="text-right">Profile Settings</h3>
        </div>
        <div class="row mt-2" >
          <div class="col-md-6" >
            <label class="labels">firstname</label
            ><input
              type="text"
              class="form-control"
              value="{{i.firstname}}"
              disabled
            />
          </div>
          <div class="col-md-6">
            <label class="labels">lastname	</label
            ><input
              type="text"
              class="form-control"
              value=""
              value="{{i.lastname}}"
              disabled
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">phone</label
            ><input
              type="text"
              class="form-control"
              value="{{i.phone}}"
              disabled
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Address</label
            ><input
              type="text"
              class="form-control"
              placeholder="enter address line 1"
              value="{{i.address}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">City</label
            ><input
              type="text"
              class="form-control"
              placeholder="City"
              value="{{i.city	}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Email </label
            ><input
              type="text"
              class="form-control"
              placeholder="enter email"
              value="{{i.email }}"
              disabled
            />
          </div>
          <div class="col-md-12">
            <label class="labels">description</label
            ><input
              type="text"
              class="form-control"
              placeholder="description"
              value="{{i.description}}"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">birthday</label
            ><input
              type="date"
              class="form-control"
              placeholder="birthday"
              value="{{i.birth_date | date:'yyyy-MM-dd'}}"
              disabled
            />
            <button class="btn btn-primary profile-button" type="button" (click)="save()">
              Save Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
