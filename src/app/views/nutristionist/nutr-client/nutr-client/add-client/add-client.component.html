<div mat-dialog-content>
  <section>
  <form (ngSubmit)="onaddCilent()" [formGroup]="creatform">
    <div class="inputs">

      <input type="text" placeholder="First Name" name="FirstName" id="FirstName"  formControlName="firstname">
      <input type="text" placeholder="last Name" name="LastName" id="LastName"  formControlName="lastname">
      <input type="email" placeholder="Email" name="Email" id="Email"  formControlName="email">
      <input type="text" placeholder="phone" name="phone" id="phone"  formControlName="phone">
      <input type="text" placeholder="Adresse" name="Adresse" id="Adresse"  formControlName="address">
      <input type="text" placeholder="City" name="City" id="City"  formControlName="city">
      <input type="text" placeholder="Description" name="Description" id="Description"  formControlName="description">
      <input type="date" placeholder="birth_date" name="birth_date" id="birth_date"  formControlName="birth_date">
      <input type="password" placeholder="password" name="password" id="password"  formControlName="password">
      <input type="password" placeholder="password_confirmation" name="password" id="password_confirmation"  formControlName="password_confirmation">

    </div>
    <input type="submit" value="{{data ?'Update':'Save'}}" class="submit" >
  </form>
</section>
</div>
