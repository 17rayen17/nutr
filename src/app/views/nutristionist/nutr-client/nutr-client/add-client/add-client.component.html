<div mat-dialog-content class="global">
  <h1>Add Patient</h1>

  <form [formGroup]="creatform" (ngSubmit)="onaddCilent()">
    <div class="info">
      <div>
        <label for="Name">Name</label>
        <input type="text" id="Name" formControlName="name">
      </div>

      <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" formControlName="email">
      </div>

      <div>
        <label for="Birthday">Birthday</label>
        <input type="date" id="Birthday" formControlName="birthday">
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
        <mat-select formControlName="Gender">
          <mat-option>Choose an option</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Male">Male</mat-option>
        </mat-select>
      </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" >
          <mat-label>Language</mat-label>
        <mat-select formControlName="Language" >
          <mat-option>Choose an option</mat-option>
          <mat-option value="English">English</mat-option>
          <mat-option value="French">French</mat-option>
          <mat-option value="Arabic">Arabic</mat-option>
        </mat-select>
      </mat-form-field>
      </div>

      <div>
        <label for="Phone">Phone</label>
        <input type="text" id="Phone" formControlName="phone">
      </div>

      <div>
        <label for="Address">Address</label>
        <input type="text" id="Address" formControlName="address">
      </div>

      <div>
        <label for="Medical">Medical Condition</label>
        <input type="text" id="Medical" formControlName="medicalCondition">
      </div>
    </div>
    <hr>

    <div class="calorie">
      <div>
        <label for="Calorie1">Caloric intake</label>
        <input type="text" id="Calorie1" formControlName="Caloric">
      </div>
      <div>
        <label for="Ideal">Ideal weight (kg)</label>
        <input type="text" id="Ideal" formControlName="Idealweight">
      </div>
    </div>
    <hr>
    <hr>
    <br>

    <div class="card">
      <div class="topcard">
        <p>Progress</p>
      </div>
      <div class="inputs">
        <div>
          <label for="Weight">Weight</label>
          <input type="text" id="Weight" placeholder="kg" formControlName="Weight">
        </div>
        <div>
          <label for="Height">Height</label>
          <input type="text" id="Height" placeholder="cm" formControlName="Height">
        </div>
        <div>
          <label for="Waist">Waist</label>
          <input type="text" id="Waist" placeholder="cm" formControlName="Waist">
        </div>

        <div>
          <mat-form-field appearance="fill" >
            <mat-label>Physical activity</mat-label>
          <mat-select formControlName="Physical_activity">
            <mat-option value="1">Sedentary</mat-option>
            <mat-option value="2">activity (1-3 days/week)</mat-option>
            <mat-option value="3">activity (3-5 days/week)</mat-option>
            <mat-option value="4">Intense activity (7 days/week)</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>
    </div>

    <div class="btns">
      <button class="btn btn-outline-danger"> cancel</button>
      <button type="submit" class="btn btn-success"> {{data?'update':'add'}}</button>
    </div>


  </form>

</div>
