


<section class="login">
  <div class="bg">
    <img src="assets/login1.png" alt="">
    <img src="assets/login2.png" alt="">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Login</h2>
      <input type="email" placeholder="email" formControlName="email">
      <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">please enter a valid mail!</span>
      <input type="password" placeholder="password" formControlName="password">
      <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">please enter a password!</span>
      <button type="submit">login</button>

    </form>
  </div>
</section>
